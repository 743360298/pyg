<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 理想视口的标准写法  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表 - good_list</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/good_list.css">

</head>

<body>
    <!-- 搜索 -->
    <div class="search_bar">
        <a href="javascript:;" class="Refresh"><i class="fa fa-undo cancel_search "></i></a>
        <div class="search">
            <input type="text" class="search_txt">
        </div>
        <a href="javascript:;" class="searchBtn">搜索</a>
    </div>
    <!-- 排序 -->
    <div class="sort_bar">
        <a href="javascript:;">综合</a>
        <a href="javascript:;">销量</a>
        <a href="javascript:;">促销</a>
    </div>

    <!-- 内容 -->
    <div class="pyg_view">
        <div>
            <ul class="pyg_list">
                <!-- <li>
                    <a href="javascript:;">
                        <div class="item_img">
                            <img src="http://image5.suning.cn/uimg/b2c/newcatentries/0000000000-000000000160455569_1_400x400.jpg" alt="">
                        </div>
                        <div class="item_info">
                            <p class="goods_name">
                                海信(Hisense)LED55MU9600X3DUC 55英寸 4K超高清量子点电视 ULED画质 VIDAA系统
                            </p>
                            <i class="fa fa-angle-right toRight"></i>
                            <p class="goods_price">¥ 13999</p>
                        </div>
                    </a>
                </li> -->
            </ul>
        </div>

    </div>
    <!-- 尾部 -->
    <footer class="pyg_link">
        <a href="../index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
        <a href="category.html">
            <i class="fa fa-list-ul"></i>
            <p>分类</p>
        </a>
        <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="me.html">
            <i class="fa fa-user"></i>
            <p>我的</p>
        </a>
    </footer>
</body>
<script type="text/html" id="mainTpl">
    
    {{each arr value index}}
    <li>
    <a href="./goods_detail.html?goods_id={{value.goods_id}}">
        <div class="item_img">
            <img src="{{value.goods_small_logo||'../images/01.gif'}}" alt="">
        </div>
        <div class="item_info">
            <p class="goods_name">
                {{value.goods_name}}
            </p>
            <i class="fa fa-angle-right toRight"></i>
            <p class="goods_price">¥ {{value.goods_price}}</p>
        </div>
    </a>
    </li>
    {{/each }}
    
</script>

</html>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.js"></script>

<script src="../js/goods_list.js"></script>
<script src="../js/iscroll.js"></script>
